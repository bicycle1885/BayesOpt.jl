# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
before_install:
  - if command -v apt-get >/dev/null 2>&1; then sudo apt-get -y update; sudo apt-get -y upgrade; sudo apt-get -y install libboost-all-dev cmake g++; fi
notifications:
  email: false
